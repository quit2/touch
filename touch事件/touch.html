<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .inp{
            width: 100%;
            height: 100px;
            background: red;
            margin: 0 auto;
        }
    </style>
</head>
<body>
     <div id="inp" class="inp"></div>
     <div id="inp2" class="inp"></div>
</body>
<script>
    function load(){
        document.addEventListener('touchstart',touch,false);
        document.addEventListener('touchmove',touch,false);
        document.addEventListener('touchend',touch,false);

        function touch(event){
            var event = event || window.event;
            var oInp = document.getElementById('inp');
            var oInp2 = document.getElementById('inp2');
            switch (event.type){
                case "touchstart":
                    oInp.innerHTML = "Touch started (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")";
                    oInp2.innerHTML = "Touch started (" + event.touches[0].screenX + "," + event.touches[0].screenY + ")";
                    break;
                case "touchend":
                    oInp.innerHTML = "<br>Touch end (" + event.changedTouches[0].clientX + "," + event.changedTouches[0].clientY + ")";
                    oInp2.innerHTML = "<br>Touch end (" + event.changedTouches[0].screenX + "," + event.changedTouches[0].screenY + ")";
                    break;
                case "touchmove":
                    event.preventDefault();
                    oInp.innerHTML = "<br>Touch moved(" + event.touches[0].clientX + "," + event.touches[0].clientY + ")";
                    oInp2.innerHTML = "<br>Touch moved(" + event.touches[0].screenX + "," + event.touches[0].screenY + ")";
                    break;
            }
        }
    }
    window.addEventListener("load",load,false);
</script>
</html>
